<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Ramen Image" />
    <h2 class="name">Name</h2>
    <h3 class="restaurant">Restaurant</h3>
    <h3>Rating:</h3>
    <p>
      <span id='rating-display'>0</span> / 10
    </p>
    <h3>Comment:</h3>
    <p id='comment-display'>No comment</p>
  </div>

  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" required />
    <label for="new-restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="new-restaurant" required />
    <label for="new-image">Image: </label>
    <input type="url" name="image" id="new-image" required />
    <label for="new-rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" min="0" max="10" required />
    <label for="new-comment">Comment: </label>
    <input type="text" name="comment" id="new-comment" required/>
    <input type="submit" id='submit-button' value="Create" />
  </form>
  
  <form id="edit-ramen">
    <h4>Update the Featured Ramen</h4>
    <label for="edit-rating">Rating: </label>
    <input type="number" name="rating" id="edit-rating" min="0" max="10" required />
    <label for="edit-comment">Comment: </label>
    <textarea name="edit-comment" id="edit-comment"></textarea>
    <input type="submit" value="Update" />
  </form>
</body>

</html>
